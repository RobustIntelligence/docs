# .readthedocs.yml
# Read the Docs configuration file
# See https://docs.readthedocs.io/en/stable/config-file/v2.html for details

# Required
version: 2

build:
   os: "ubuntu-20.04"
   tools:
      python: "3.9"
   commands:
      - mkdir --parents _readthedocs/html/
      - cp --recursive docs/build/html/* _readthedocs/html/
